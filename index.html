<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 40px 50px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        position: relative;
        width: 420px;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 28px;
        color: #333;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 30px;
        position: relative;
        height: 70px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        z-index: 2;
    }

    #no {
        background: #f1f1f1;
        color: #333;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Baby,<br>will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="area">
        <button id="yes" onclick="accepted()">YES</button>
        <button id="no">NO</button>
    </div>
</div>

<audio id="romanticSound">
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const area = document.getElementById("area");

    noBtn.addEventListener("mouseover", moveSafely);
    noBtn.addEventListener("touchstart", moveSafely);

    function moveSafely() {
        noBtn.style.position = "absolute";

        const yesRect = yesBtn.getBoundingClientRect();
        const areaRect = area.getBoundingClientRect();

        let x, y, overlap;
        let tries = 0;

        do {
            x = Math.random() * (area.clientWidth - noBtn.offsetWidth);
            y = Math.random() * (area.clientHeight - noBtn.offsetHeight);

            const noRect = {
                left: areaRect.left + x,
                right: areaRect.left + x + noBtn.offsetWidth,
                top: areaRect.top + y,
                bottom: areaRect.top + y + noBtn.offsetHeight
            };

            overlap = !(
                noRect.right < yesRect.left ||
                noRect.left > yesRect.right ||
                noRect.bottom < yesRect.top ||
                noRect.top > yesRect.bottom
            );

            tries++;
        } while (overlap && tries < 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function accepted() {
        document.getElementById("romanticSound").play();
        document.querySelector(".card").innerHTML = `
            <h1>Yayyy! üíï<br>I knew you'd say YES üòç</h1>
        `;
    }
</script>

</body>
</html>
